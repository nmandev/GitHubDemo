<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>
  <style>
    input
    {
      width: 100%;
      text-align: center;
    }
    input[type=text]
    {
      text-align:right;
    }
  </style>
  <body>
    <form>
      <table>
        <tr>
          <td colspan="4">
            <input type="text" readonly="true" value="123" name="result">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" name="1">
          </td>
          <td>
            <input type="button" value="2" name="2">
          </td>
          <td>
            <input type="button" value="3" name="3">
          </td>
          <td>
            <input type="button" value="+" name="plus">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" name="4">
          </td>
          <td>
            <input type="button" value="5" name="5">
          </td>
          <td>
            <input type="button" value="6" name="6">
          </td>
          <td>
            <input type="button" value="-" name="minus">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" name="7">
          </td>
          <td>
            <input type="button" value="8" name="8">
          </td>
          <td>
            <input type="button" value="9" name="9">
          </td>
          <td>
            <input type="button" value="*" name="multiply">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="0" name="zero">
          </td>
          <td>
            <input type="button" value="." name="dot">
          </td>
          <td>
            <input type="button" value="/" name="divide">
          </td>
        </tr>
      </table>
      <!--Where is the "=" button?-->
    </form>
  </body>
</html>
