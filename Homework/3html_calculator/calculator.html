<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Калкулатор</title>
	<style>
	table,
		td,
		tr {
			border: 2px solid lightseagreen;
			border-collapse: collapse;
			background-color: whitesmoke;
			color: lightseagreen;
			width: 18%;
			font-size: 130%;
		}
		
		th,
		td {
			padding: 13px;
			text-align: center;
		}
	}
	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<td colspan="4" style="text-align: right"> 1234 </td>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>0</td>
				<td>.</td>
				<td>=</td>
				<td>+</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>/</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>*</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>-</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
