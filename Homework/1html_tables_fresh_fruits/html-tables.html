<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HTML Tables</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th colspan="2" style="text-align: center">
					<h1><em>Fresh Fruits</em></h1>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					It has long been know that a diet<br>that includes at least a few<br>serving of fresh fruit every day <br> will help
					keep you healthy, fit and <br> trim.
				</td>
				<td>
					<img src="./images/index.jpg" width="200px" height="100px" />
				</td>
			</tr>
		</tbody>
	</table>
	<br><br>
	<table border="1" style="text-align: center">
		<colgroup>
			<col style="width:35px" />
			<col style="width:35px" />
			<col style="width:35px" />
			<col style="width:35px" />
			<col style="width:35px" />
		</colgroup>
		<thead>
			<tr>
				<td colspan="3">Title goes here</td>
				<td>A</td>
				<td style="text-align: right">B</td>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>N</td>
				<td colspan="4"> O </td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td rowspan="4">C</td>
			</tr>
			<tr>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2">I</td>
				<td rowspan="2">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>

			</tr>
		</tbody>
	</table>
</body>

</html>
